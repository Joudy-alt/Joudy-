<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space World</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            background: black;
            color: white;
            text-align: center;
            padding: 20px;
            margin: 0;
            overflow: hidden;
            position: relative;
        }

        /* النجوم */
        .star {
            position: absolute;
            width: 3px;
            height: 3px;
            background: white;
            border-radius: 50%;
            opacity: 0.8;
            animation: twinkle 3s infinite alternate;
        }

        @keyframes twinkle {
            0% { opacity: 0.3; transform: scale(0.8); }
            100% { opacity: 1; transform: scale(1.2); }
        }

        /* الكواكب */
        .planet {
            position: absolute;
            border-radius: 50%;
            opacity: 0.9;
            animation: float 5s infinite ease-in-out;
        }

        .planet.one {
            width: 100px;
            height: 100px;
            background: radial-gradient(circle, #ffcc00, #ff6600);
            top: 10%;
            left: 15%;
        }

        .planet.two {
            width: 120px;
            height: 120px;
            background: radial-gradient(circle, #66ccff, #0033cc);
            top: 50%;
            left: 70%;
        }

        .planet.three {
            width: 80px;
            height: 80px;
            background: radial-gradient(circle, #66ff99, #009933);
            top: 80%;
            left: 30%;
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0px); }
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.5);
            width: 80%;
            max-width: 500px;
            margin: auto;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(0, 255, 255, 0.7);
            position: relative;
            z-index: 2;
        }
        .quiz-button {
    display: block;
    width: 90%; /* يجعل الزر طويل */
    max-width: 300px; /* يحد من الطول ليكون مناسب */
    padding: 15px; /* يجعل الزر أكبر */
    margin: 10px auto; /* يوسّطه في الصفحة */
    background-color: #FF0000; /* لون الخلفية أحمر */
    color: white; /* لون النص أبيض */
    text-align: center;
    text-decoration: none;
    font-size: 18px;
    font-weight: bold;
    border-radius: 10px; /* يجعل الحواف ناعمة */
    border: 2px solid #990000; /* لون إطار غامق */
    transition: 0.3s;
}

.quiz-button:hover {
    background-color: #CC0000; /* لون أحمر أغمق عند التمرير */
    transform: scale(1.05);
}


        h1 {
            color: cyan;
            font-size: 24px;
            font-family: 'Orbitron', sans-serif;
            text-shadow: 0 0 10px cyan;
        }

        nav {
            margin: 20px 0;
        }

        a {
            text-decoration: none;
            color: white;
            background: rgba(255, 255, 255, 0.2);
            padding: 10px 20px;
            border-radius: 10px;
            display: inline-block;
            margin: 10px;
            font-size: 18px;
            transition: 0.3s;
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
        }

        a:hover {
            background: rgba(255, 255, 255, 0.4);
            transform: scale(1.05);
        }

        #logout {
            background: #ff4d4d;
            border: none;
            font-size: 18px;
            padding: 12px 20px;
            cursor: pointer;
            border-radius: 10px;
            transition: 0.3s;
            margin-top: 15px;
            box-shadow: 0 0 10px rgba(255, 0, 0, 0.7);
        }

        #logout:hover {
            background: #e60000;
            transform: scale(1.05);
        }
    </style>
</head>
<body onload="checkLogin()">
    <!-- نجوم عشوائية -->
    <script>
        for (let i = 0; i < 100; i++) {
            let star = document.createElement("div");
            star.className = "star";
            star.style.top = Math.random() * 100 + "vh";
            star.style.left = Math.random() * 100 + "vw";
            star.style.animationDuration = Math.random() * 3 + 2 + "s";
            document.body.appendChild(star);
        }
    </script>

    <!-- كواكب -->
    <div class="planet one"></div>
    <div class="planet two"></div>
    <div class="planet three"></div>

    <div class="container">
        <h1 id="welcome-message">🚀 Welcome to Space World 🌌</h1>
        <nav>
            <a href="Prep/prep1.html.html">Prep 1</a>
            <a href="Prep/prep2.html.html">Prep 2</a>
            <a href="Prep/prep3.html.html">Prep 3</a>
        </nav>
        <p>Explore the universe of Science in a fun and interactive way!</p>
        <a href="index.html" class="quiz-button">Logout</a>
    </div>

    <script>
        function checkLogin() {
            let userData = JSON.parse(localStorage.getItem("user"));

            if (userData) {
                document.getElementById("welcome-message").innerText = "🚀 Welcome " + userData.name + " to Space World";
            }
        }

        function logout() {
            localStorage.removeItem("user");
            window.location.href = "joudy.html";
        }
    </script>
</body>
</html>
