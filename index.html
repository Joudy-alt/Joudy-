<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="google-site-verification" content="xwnk_03TMRo0GVY0c5ohzQTVCBAqs5vBBSaKvLZ86kA" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Space World</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron&display=swap');
        body {
    font-family: 'Orbitron', sans-serif;
    background: black;
    color: white;
    text-align: center;
    padding: 20px;
    margin: 0;
    overflow-y: auto; 
    position: relative;
    height: 100vh;
}

        .stars, .planets {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 0;
        }
        .stars::after {
            content: "";
            position: absolute;
            width: 3px;
            height: 3px;
            background: white;
            box-shadow: 50px 30px white, 100px 900px white, 600px 200px white,
                        150px 90px white, 500px 200px white, 700px 400px white;
            animation: twinkle 2s infinite alternate;
        }
        @keyframes twinkle {
            0% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        .planet {
            width: 100px;
            height: 100px;
            background: radial-gradient(circle, #ffcc00, #ff6600);
            border-radius: 50%;
            position: absolute;
            animation: movePlanet 5s infinite alternate ease-in-out;
        }
        .planet1 { top: 10%; left: 5%; }
        .planet2 { top: 60%; right: 19%; animation-delay: 2s; }
        @keyframes orbit {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0px); }
        }
        .image-left, .image-right {
            position: absolute;
            width: 150px;
            top: 50%;
            transform: translateY(-50%);
        }
        .image-left { left: 5%; }
        .image-right { right: 5%; }
        .announcement {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            width: 80%;
            max-width: 600px;
            margin: auto;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.2);
            position: relative;
            z-index: 10;
            margin-bottom: 20px;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            width: 80%;
            max-width: 400px;
            margin: auto;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.2);
            position: relative;
            z-index: 10;
            
        }
        h2 {
            font-size: 26px;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.8);
        }
        input, button {
            width: 90%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 10px;
            border: none;
            font-size: 16px;
            outline: none;
            text-align: center;
            background: rgba(255, 255, 255, 0.2);
            color: white;
        }
        button {
            background: linear-gradient(90deg, #00f260, #0575e6);
            cursor: pointer;
            transition: 0.3s;
            text-transform: uppercase;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.6);
        }
        button:hover {
            background: linear-gradient(90deg, #0575e6, #00f260);
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="stars"></div>
    <div class="planets">
        <div class="planet planet1"></div>
        <img src="sora 3.jpg" alt="Planet Right">
    </div>
    <div class="announcement">
        <h3>🌌مسابقه ابداع طموح 🚀</h3>
        <p>إدارة / شرق</p>
        <p>مديرة المجمع: مس سمر حسين</p>
        <p>مديرة المدرسة: مس سعاد الجمال</p>
        <p>مسؤول الموهوبين: مستر أيمن خالد</p>
        <p>مسؤول التدريب:محمد طاهر</p>
        <p>made by Joudy Ahmed Mohamed Abdallh🌌
            <a href="https://github.com/Joudy-alt">github</a>
        </p>
        <br>
        <p>Edit by Asaadzx 🌌
            <a href="https://github.com/Asaadzx">github</a>
        </p>  
    </div>
    <div class="container">
        <h2>🚀 Login to Space World 🌌</h2>
        <input id="n" placeholder="Name">
        <input id="e" type="email" placeholder="Email">
        <input id="p" type="password" placeholder="Password">
        <button onclick="validate()">Log In</button>
    </div>
    <script>
        function validate() {
            let name = document.getElementById("n").value.trim();
            let email = document.getElementById("e").value.trim();
            let password = document.getElementById("p").value.trim();
            if (!name || !email || !password) {
                alert("⚠️ Please fill in all fields!");
                return;
            }
            if (!email.includes("@") || !email.includes(".")) {
                alert("⚠️ Please enter a valid email address!");
                return;
            }
            if (password.length < 6) {
                alert("⚠️ Password must be at least 6 characters long!");
                return;
            }
            alert("🎉 Welcome " + name + " to Space World! 🚀");
            window.location.href = "Joudy.html";
            localStorage.setItem("user", JSON.stringify({ name, email }));
            document.getElementById("loginLink").style.display = "inline-block";
        }
    </script>
</body>
</html>
