<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صفحة المسابقة</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron&display=swap');

        body {
            font-family: 'Orbitron', sans-serif;
            background: black;
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
            overflow-y: auto; /* يسمح بالتمرير */
            position: relative;
        }

        .stars {
            width: 100%;
            height: 100%;
            position: fixed;
            top: 0;
            left: 0;
            background: black;
            z-index: -1;
        }

        .stars::after {
            content: "";
            position: absolute;
            width: 3px;
            height: 3px;
            background: white;
            box-shadow: 
               50px 30px white, 100px 900px white, 600px 200px white,
               150px 90px white, 500px 200px white, 700px 400px white,
               300px 250px white, 100px 550px white, 400px 600px white,
               600px 50px white, 800px 300px white, 900px 450px white;
            animation: twinkle 2s infinite alternate;
        }

        @keyframes twinkle {
            0% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .planet {
            position: absolute;
            top: 100px;
            right: 10%;
            width: 80px;
            height: 80px;
            background: radial-gradient(circle, #ffcc00, #ff6600);
            border-radius: 50%;
            box-shadow: 0 0 30px rgba(255, 165, 0, 0.8);
            animation: float 5s infinite alternate ease-in-out;
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            100% { transform: translateY(20px); }
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            width: 90%;
            max-width: 600px;
            margin: 50px auto;
            backdrop-filter: blur(10px);
            border: 4px solid rgba(255, 255, 255, 0.2);
            text-align: center;
        }

        h1 {
            font-size: 30px;
            text-shadow: 0 0 20px rgba(0, 255, 255, 0.8);
        }

        img {
            width: 80%;
            max-width: 400px;
            display: block;
            margin: 15px auto;
            border-radius: 10px;
            box-shadow: 0 0 10px white;
        }

        p {
            font-size: 18px;
            font-weight: bold;
        }

        video {
            width: 100%;
            max-width: 500px;
            margin-top: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px white;
        }
    </style>
</head>
