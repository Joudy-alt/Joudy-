         padding: 10px 15px;
         background: linear-gradient(90deg, #28a745, #218838);
         color: white;
         border-radius: 8px;
         text-decoration: none;
         font-size: 16px;
         transition: 0.3s;
         }
         .quiz-button:hover {
         background: linear-gradient(90deg, #218838, #1e7e34);
         }
         .planet {
         position: absolute;
         border-radius: 50%;
         opacity: 0.7;
         animation: movePlanet 20s infinite linear;
         }
         @keyframes movePlanet {
         0% { transform: translateY(0); }
         50% { transform: translateY(20px); }
         100% { transform: translateY(0); }
         }
         .planet1 { width: 80px; height: 80px; background: radial-gradient(circle, #ffcc00, #ff8800); top: 10%; left: 10%; }
         .planet2 { width: 100px; height: 100px; background: radial-gradient(circle, #77b5fe, #1e90ff); top: 50%; left: 70%; }
         .planet3 { width: 60px; height: 60px; background: radial-gradient(circle, #ff66b2, #ff1493); top: 80%; left: 30%; }
