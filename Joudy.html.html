        .container {

            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            width: 80%;

        }

            background: rgba(255, 255, 255, 0.2);

        }
        input::placeholder {

        }
        button {
            width: 100%;
            padding: 12px;
            margin-top: 15px;
            background: linear-gradient(90deg, #00f260, #0575e6);
            border: none;
            color: white;
            font-size: 18px;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
            text-transform: uppercase;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.6);
        }
        button:hover {

        .planet5 { width: 70px; height: 70px; background: radial-gradient(circle, #00ffcc, #0099ff); top: 60%; left: 20%; animation: movePlanet5 22s infinite linear; }
        .planet6 { width: 110px; height: 110px; background: radial-gradient(circle, #ff4444, #cc0000); top: 75%; left: 85%; animation: movePlanet6 28s infinite linear; }

</head>
